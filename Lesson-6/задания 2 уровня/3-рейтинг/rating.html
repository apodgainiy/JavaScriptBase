<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }
        .golden, .golden_check {
            color: gold;
        }
    </style>
</head>
<body>
    <i name="star" class="fas fa-star"></i>
    <i name="star" class="fas fa-star"></i>
    <i name="star" class="fas fa-star"></i>
    <i name="star" class="fas fa-star"></i>
    <i name="star" class="fas fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        let star = document.querySelectorAll('[class="fas fa-star"]');

        let goldenClassHover = 'golden';
        let goldenClassCheck = 'golden_check';

        star.forEach(element => element.addEventListener('mouseover',event => {
            event.target.classList.add(goldenClassHover);
            let previousEl = event.target.previousElementSibling;
            while (previousEl!==null){
                previousEl.classList.add(goldenClassHover);
                previousEl = previousEl.previousElementSibling;
            }
        }));

        star.forEach(element => element.addEventListener('mouseout',event => {
            event.target.classList.remove(goldenClassHover);
            let previousEl = event.target.previousElementSibling;
            while (previousEl!==null){
                previousEl.classList.remove(goldenClassHover);
                previousEl = previousEl.previousElementSibling;
            }
        }));

        //добавил, чтобы при клике цвета оставались
        star.forEach(element => element.addEventListener('click',event => {
            //очищаю цвет
            star.forEach(element => element.classList.remove(goldenClassCheck));
            //присваиваю цвет с новой позиции
            event.target.classList.add(goldenClassCheck);
            let previousEl = event.target.previousElementSibling;
            while (previousEl!==null){
                previousEl.classList.add(goldenClassCheck);
                previousEl = previousEl.previousElementSibling;
            }
        }));



    </script>
</body>
</html>
